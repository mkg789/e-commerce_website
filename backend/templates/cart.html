<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div id="head">
    <h1>My E-Commerce Site</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>

        <li><a href="{{ url_for('cart') }}">Cart</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </nav>
  </div>

  <div id="content">
    <h2>Your Cart</h2>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-table-body">
        <!-- Cart items will be inserted here -->
      </tbody>
    </table>
    <h3 id="total-price">Total: $0.00</h3>
    <button type="button" onclick="window.location.href='{{ url_for('checkout') }}'">Checkout</button>
  </div>

  <div id="footer">
    <p>&copy; 2025 Your Company</p>
  </div>

  <script>
  const prices = {{ price_map | tojson }};

  function normalizeKey(item) {
    return item.toLowerCase();
  }

  function removeFromCart(item) {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    delete cart[normalizeKey(item)];
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function updateQty(item, delta) {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    let key = normalizeKey(item);
    if (cart[key] != null) {
      cart[key] += delta;
      if (cart[key] <= 0) delete cart[key];
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }
  }

  function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    let tbody = document.getElementById('cart-table-body');
    tbody.innerHTML = '';
    let total = 0;

    for (let key in cart) {
      let qty = cart[key];
      let price = prices[key] || 0;
      let itemTotal = qty * price;
      total += itemTotal;

      let itemDisplay = key;  // Display name â€” improve if you store original names

      tbody.innerHTML += `
        <tr>
          <td>${itemDisplay}</td>
          <td>
            <button onclick="updateQty('${key}', -1)">-</button>
            <span id="qty-${key}">${qty}</span>
            <button onclick="updateQty('${key}', 1)">+</button>
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td><button onclick="removeFromCart('${key}')">Remove</button></td>
        </tr>
      `;
    }

    document.getElementById('total-price').textContent = `Total: $${total.toFixed(2)}`;
  }

  window.onload = loadCart;
</script>

</body>
</html>
