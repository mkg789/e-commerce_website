<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div id="head">
    <h1>My E-Commerce Site</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('cart') }}">Cart</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </nav>
  </div>

  <div id="content">
    <h2>Your Cart</h2>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-table-body">
        <!-- Cart items inserted here -->
      </tbody>
    </table>
    <h3 id="total-price">Total: $0.00</h3>
    <button id="checkout-btn" type="button" onclick="window.location.href='{{ url_for('checkout') }}'">Checkout</button>
  </div>

  <div id="footer">
    <p>&copy; 2025 Your Company</p>
  </div>

  <script>
    const prices = {{ price_map | tojson }};
    const nameMap = {{ name_map | tojson }};

    function normalizeKey(item) {
      return item.toLowerCase().replace(/\s+/g, '');
    }

    function removeFromCart(item) {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      delete cart[item];
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function updateQty(item, delta) {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      if (cart[item] != null) {
        cart[item] += delta;
        if (cart[item] <= 0) delete cart[item];
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      }
    }

    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      let tbody = document.getElementById('cart-table-body');
      tbody.innerHTML = '';

      let total = 0;
      let keys = Object.keys(cart);

      const checkoutBtn = document.getElementById('checkout-btn');

      if (keys.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">Your cart is empty.</td></tr>`;
        checkoutBtn.disabled = true;
        document.getElementById('total-price').textContent = "Total: $0.00";
        return;
      } else {
        checkoutBtn.disabled = false;
      }

      for (let key of keys) {
        let qty = cart[key];
        let price = prices[key] || 0;
        let itemTotal = qty * price;
        total += itemTotal;

        let itemDisplay = nameMap[key] || key;

        tbody.innerHTML += `
          <tr>
            <td>${itemDisplay}</td>
            <td>
              <button onclick="updateQty('${key}', -1)">-</button>
              <span id="qty-${key}">${qty}</span>
              <button onclick="updateQty('${key}', 1)">+</button>
            </td>
            <td>$${itemTotal.toFixed(2)}</td>
            <td><button onclick="removeFromCart('${key}')">Remove</button></td>
          </tr>
        `;
      }
      document.getElementById('total-price').textContent = `Total: $${total.toFixed(2)}`;
    }

    window.onload = loadCart;
  </script>
</body>
</html>
