<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My E-Commerce Site</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div id="head">
    <h1>MKg E-Commerce Site</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('cart') }}">Cart(<span id="cart-count">0</span>)</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('admin') }}">Admin</a></li>
        <li id="user-info" style="display: none;"></li>
        <li id="logout-link" style="display: none;"><a href="#" onclick="logout()">Logout</a></li>


      </ul>
    </nav>
  </div>

  <div id="content">
    <h1>Welcome to the MKg E-Commerce Site</h1>
    <p>Lets do something amazing!</p>

      
      <div id="catalog">
      {% for product in products %}
      <div class="item product-card">
        <h3>{{ product[1] }}</h3>
        <div class="image-container">
          <img src="{{ url_for('static', filename=product[4] if product[4] else 'images/default.jpg') }}" alt="{{ product[1] }}">
        </div>
        <p>{{ product[3] }}</p>
        <p>Price: ${{ product[2] }}</p>
        <div class="quantity-controls">
          <button onclick="decreaseQuantity('{{ product[1]|lower|replace(' ', '') }}')">-</button>
          <span id="qty-{{ product[1]|lower|replace(' ', '') }}">0</span>
          <button onclick="increaseQuantity('{{ product[1]|lower|replace(' ', '') }}')">+</button>
        </div>
        <button onclick="addToCart('{{ product[1]|lower|replace(' ', '') }}')">Add to Cart</button>
      </div>
      {% endfor %}
</div>



      <!-- Add more items as needed -->
    </div>
  </div>

  <div id="footer">
    <p>&copy; 2025 Your Company</p>
  </div>

  <script>
    // Quantity control functions
    function increaseQuantity(productId) {
      const qtySpan = document.getElementById("qty-" + productId);
      let qty = parseInt(qtySpan.textContent, 10);
      qtySpan.textContent = qty + 1;
    }

    function decreaseQuantity(productId) {
      const qtySpan = document.getElementById("qty-" + productId);
      let qty = parseInt(qtySpan.textContent, 10);
      if (qty > 0) qtySpan.textContent = qty - 1;
    }

    function addToCart(productId) {
      const qty = parseInt(document.getElementById("qty-" + productId).textContent, 10);
      if (qty > 0) {
        let cart = JSON.parse(localStorage.getItem("cart")) || {};
        cart[productId] = (cart[productId] || 0) + qty;
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        window.location.href = "{{ url_for('cart') }}"; // Redirect via Flask route
      } else {
        alert("Please select at least 1 unit.");
      }
    }

    // Update cart count in nav
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || {};
      let totalItems = Object.values(cart).reduce((acc, qty) => acc + qty, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }
     
    function updateUserDisplay() {
      const username = localStorage.getItem('username');
      const userInfo = document.getElementById('user-info');
      const logoutLink = document.getElementById('logout-link');

      if (username) {
        userInfo.textContent = `Hello, ${username}`;
        userInfo.style.display = 'inline';
        logoutLink.style.display = 'inline';
      }
    }

    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('cart');
      window.location.href = '/login';
    }

    window.onload = function () {
      updateUserDisplay();
      updateCartCount?.(); // Optional if cart count exists
    };


    // Initialize cart count on page load
    window.onload = updateCartCount;
  </script>
</body>
</html>
