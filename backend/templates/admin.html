<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <title>Admin - Add Product</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    img {
      max-width: 100px;
    }
  </style>
</head>
<body>
  <h2>Add New Product</h2>
  <form action="{{ url_for('admin') }}" method="POST" enctype="multipart/form-data">
    <label>Name:</label><br />
    <input type="text" name="name" required /><br /><br />

    <label>Price:</label><br />
    <input type="number" step="0.01" name="price" required /><br /><br />

    <label>Description:</label><br />
    <textarea name="description" required></textarea><br /><br />

    <label>Image:</label><br />
    <input type="file" name="image" accept="image/*" required /><br /><br />

    <button type="submit">Add Product</button>
  </form>

  <hr />
  <h3>Existing Products</h3>

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Price</th><th>Description</th><th>Image</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product[1] }}</td>
        <td>${{ "%.2f"|format(product[2]) }}</td>
        <td>{{ product[3] }}</td>
        <td>
          {% if product[4] %}
            <img src="{{ url_for('static', filename=product[4]) }}" alt="{{ product[1] }}">
          {% else %}
            No image
          {% endif %}
        </td>
        <td>
          <form method="POST" action="{{ url_for('delete_product', product_id=product[0]) }}" onsubmit="return confirm('Are you sure you want to delete this product?');">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <br />
  <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
